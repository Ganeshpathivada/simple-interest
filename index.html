    <div>
        <div style="text-align:center">

            <form action="">
            Enter Principal Amount:<input  type="number" id="p"> <br>
            Enter Rate Of interest: <input  style="margin-left: 16px;" type="number" name="" id="r"> <br>

            <br>
            <button style="margin-left: 50px; padding: 12px; padding-inline: 15px;" type="button" onclick="simple()" value="calculate">calc</button>

            </div>
            <p id="s" style="text-align: center; "></p>
        
    </div>
     <script type="text/javascript">
        document.getElementById("s").disabled="true";
        function simple()
        {
           var p = document.getElementById("p").value;
           var r = document.getElementById("r").value;
           var t = document.getElementById("t").value;
           var si = p*r/(100);
           document.getElementById("s").innerHTML = "the simple interest: &#8377; "+si;


        }
     </script>
